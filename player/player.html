<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="player.css">
  <meta charset="utf-8">
  <title>Partygame</title>
</head>
<body>

  <div class="wrapper" id="wrap">
    <div class="gameview" id="gameview">
      <div class="main">
        <ul id="chat"></ul>
      </div>
      <div class="game-controls">
      </div>
      <div class="name-div">
        <form id="name-form">
          <input id="name-input" class="inputs"/>
          <input id="room-input" class="inputs"/>
          <button class="inputs">Send</button>
        </form>
      </div>
    </div>
    <div id="name-display">
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/player.js"></script>
</body>
</html>
